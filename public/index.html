<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="css/mainStyles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/enterpriseLogo.png" alt="Лого" class="logo">
    </div>

    <div id="auth-container">
        <!-- Форма за вход -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Парола" required>
            <button type="submit">Вход</button>
            <p class="alert" id="login-error-message"></p>
            <div id="login-loading" style="display: none;">Зареждане...</div>
            <a href="#" id="forgot-password-link" class="forgot-password-link" onclick="toggleForm('forgot-password')">Забравена парола?</a>
            <div id="register-btn-container">
                <a href="register.html" id="register-btn">Регистрация</a>
            </div>
        </form>

        <!-- Форма за възстановяване на парола -->
        <form id="forgot-password-form" style="display: none;">
            <h1>Възстановяване на парола</h1>
            <input type="email" id="forgot-password-email" placeholder="Email" required>
            <button type="submit">Изпрати линк за възстановяване</button>
            <p class="alert" id="forgot-password-error-message"></p>
            <a href="#" id="forgotten"  onclick="toggleForm('login')">Обратно към Вход</a>
        </form>
    </div>

    <!-- Зареждаме JavaScript файла -->
     <script src="js/app.js"></script>
    <script src="js/login-client.js"></script>

</body>
</html>
