<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/mainStyles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/enterpriseLogo.png" alt="Лого" class="logo">
    </div>

    <div id="auth-container">
        <!-- Форма за регистрация -->
        <form id="register-form">
            <h1>Регистрация</h1>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Парола" required>
            <button type="submit">Регистрация</button>
            <div id="register-message"></div> <!-- Контейнер за съобщения при регистрация -->
            <p class="alert" id="register-error-message"></p>
            <a href="index.html">Вече имате профил?</a>
        </form>
    </div>

    <!-- Зареждаме JavaScript файла -->
     <script src="js/app.js"></script>
    <script src="js/register-client.js"></script>
</body>
</html>
